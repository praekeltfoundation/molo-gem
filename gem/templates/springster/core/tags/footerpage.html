{% load wagtailcore_tags core_tags %}
{% block footer %}
    {% if footers %}
      {% for page in footers %}
      <li class="footer-menu-list__item">
        <a href="{% pageurl page.specific %}" class="footer-menu-list__anchor">
          {{page.title}}
        </a>
      </li>
      {% endfor %}
    {% endif %}
{% endblock %}

{% load wagtailsettings_tags %}
{% get_settings %}
{% if hyperlink %}
  {% if tracktitle %}
    {% if settings.core.SiteSettings.local_ga_tracking_code %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{settings.core.SiteSettings.local_ga_tracking_code}}', 'auto');
      </script>
    {% endif %}
    <a href="{{hyperlink}}" onclick="ga('send', 'event', 'Video', 'Download', '{{tracktitle}}');" class="call-to-action__button call-to-action__button--{{type}}"{{attribute}}>
  {% else %}
    <a href="{{hyperlink}}" class="call-to-action__button call-to-action__button--{{type}}"{{attribute}}>
  {% endif %}
    <span class="call-to-action__button-text call-to-action__button-text--{{type}}">{{text}}</span>
  </a>
{% endif %}

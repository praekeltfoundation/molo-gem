{% load wagtailcore_tags forms_tags %}
{% if footers %}
  <li class="nav-menu-dropdown-list__item  nav-menu-dropdown-list__item--footer">
    <ul class="menu-list menu-list--header state-list">
      {% for page in footers %}
      {% if page.show_in_menus == True %}
        <li class="menu-list__item state-list__item">
          <a href="{% pageurl page.specific %}" class="menu-list__anchor state-list__anchor">{{page.title}}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>

    <ul class="menu-list menu-list--footer state-list">
      {% for page in footers %}
      <li class="menu-list__item state-list__item">
        <a href="{% pageurl page.specific %}" class="menu-list__anchor state-list__anchor">{{page.title}}</a>
      </li>
      {% endfor %}
      <li class="menu-list__item state-list__item">
        <span class="menu-list__anchor state-list__anchor">{% forms_list %}</span></li>
    </ul>
  </li>
{% endif %}

{% load wagtailimages_tags %}
{% if social_media %}
  <div class="social-media social-media--footer">
    <div class="heading heading--hero">
      <h3 class=" heading__basic">
        {% trans "Follow us" %}
      </h3>
    </div>
    <ul class="social-media-list">
      {% for site in social_media %}
        <li class="social-media-list__item">
          <a href="https://{{ site.value.link }}" class="social-media__anchor">
            {% image site.value.image width-40 class="social-media__icon"%}
            <p class="social-media__label">{{ site.value.title }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

{% if user.is_authenticated and number_unread_notifications > 0 %}
<a href="{% url 'molo.commenting:reply_list' %}">
  <div class="comments__reply-notification">
    <span class="call-to-action__nav-item-text call-to-action__nav-item-text--right">
        {{ number_unread_notifications }} {% trans "New" %}
        {% if number_unread_notifications == 1 %}
          {% trans "Reply" %}
        {% else %}
          {% trans "Replies" %}
        {% endif %}
    </span>
  </div>
</a>
{% endif %}
